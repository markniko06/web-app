<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
  <link rel="stylesheet" href="../home page/style.css" />
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    .topbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #800000;
      color: white;
    }

    .topbar .logo {
      width: 50px;
      margin-right: 15px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    #sidebar {
      background-color: #f8f9fa;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      padding-top: 20px;
    }

    .side-menu {
      list-style: none;
      padding: 0;
    }

    .side-menu li {
      margin: 10px 0;
    }

    .side-menu li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .side-menu li.active a,
    .side-menu li a:hover {
      background-color: #34495e;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
    }

    .page-section {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      margin-top: 20px;
    }

    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      background: #0d0c0c;
      padding: 30px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #4F87D6;
      color: white;
    }

    td button {
      padding: 6px 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #c0392b;
    }

    .cell-label {
      display: block;
      font-weight: bold;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #555;
    }

    .scanner-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      position: relative;
    }

    .scanner-frame {
      position: relative;
      width: 300px;
      height: 300px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }

    #preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: 2px solid #00ff00;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <img src="../pictures/dhvsu_logo.png" alt="Logo" class="logo" />
    <h1>DLC VEHICLES MONITORING</h1>
  </header>

  <section id="sidebar">
    <ul class="side-menu top">
      <li class="active"><a href="#" id="dashboardBtn"><span class="text">Dashboard</span></a></li>
      <li><a href="#" id="listUsersBtn"><span class="text">List of user</span></a></li>
      <li><a href="#" id="scannerBtn"><span class="text">Scanner</span></a></li>
      <li><a href="#" id="settingsBtn"><span class="text">Settings</span></a></li>
      <li><a href="#" id="logout"><span class="text">Logout</span></a></li>
    </ul>
  </section>

  <div class="content">

    <!-- Scanner Section -->
    <div id="scannerSection" class="page-section">
      <h2>QR Code Scanner</h2>
      <div class="scanner-wrapper">
        <div class="scanner-frame">
          <video id="preview" autoplay></video>
          <div class="overlay"></div>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardSection" class="page-section">
      <h2>Welcome, Admin!</h2>
    </div>

    <!-- Users List -->
    <div id="listUserSection" class="page-section">
      <h2>Registered Users</h2>
      <div class="table-container">
        <table id="userTable" class="styled-table">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>ID</th>
              <th>Course</th>
              <th>Year/Section</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Settings -->
    <div id="settingsSection" class="page-section">
      <h2>Settings</h2>
    </div>

  </div>
</body>
</html>
