<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../home page/style.css">
  <script type="module" src="../home page/homepage.js"></script>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <img src="../pictures/dhvsu_logo.png" alt="Logo" class="logo">
    <h1>DLC VEHICLES MONITORING</h1>
  </header>

  <!-- Sidebar Navigation -->
  <section id="sidebar">
    <ul class="side-menu top">
      <li class="active"><a href="#" id="dashboardBtn"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a></li>
      <li><a href="#" id="historyBtn"><i class='bx bxs-time'></i><span class="text">History</span></a></li>
      <li><a href="#" id="profileBtn"><i class='bx bxs-user'></i><span class="text">Profile</span></a></li>
      <li><a href="#" id="settingsBtn"><i class='bx bxs-cog'></i><span class="text">Settings</span></a></li>
      <li><a href="#" id="logout"><i class='bx bx-log-out'></i><span class="text">Logout</span></a></li>
    </ul>
  </section>

  <!-- Main Content -->
  <div class="content">
    <!-- Dashboard Section -->
    <div id="dashboardSection" class="page-section">
      <h2>Dashboard</h2>

      <!-- âœ… QR Code Display -->
      <div class="qr-code-box" style="margin-top: 30px; text-align: center;">
        <h3>Your QR Code</h3>
        <a href="../registration/qr.html">
          <img id="qrImage" src="" alt="QR Code"
            style="width: 150px; height: 150px; border: 1px solid #ccc; padding: 10px;
                   border-radius: 10px; cursor: pointer;" />
        </a>
      </div>
    </div>

    <!-- History Section -->
    <div id="historySection" class="page-section" style="display: none;">
      <h2>History</h2>
      <p>View your entry/exit and parking logs here.</p>
    </div>

    <!-- Profile Section -->
    <div id="profileSection" class="page-section" style="display: none;">
      <div class="profile-container">
        <div class="profile-image-upload">
          <div class="avatar">
            <img id="profilePic" src="../pictures/default.jpg" alt="Profile Picture">
          </div>
          <label for="uploadProfile" class="upload-label">Upload New Profile</label>
          <input type="file" id="uploadProfile" hidden>
        </div>

        <h2 id="userName">Loading...</h2>
        <p class="student-id" id="studentID">-</p>
        <p id="studentCourse">-</p>
        <p id="studentYearSection">-</p>

        <div class="vehicle-info">
          <div class="info-field"><label>Plate No.</label><input type="text" id="plate" disabled></div>
          <div class="info-field"><label>Color</label><input type="text" id="color" disabled></div>
          <div class="info-field"><label>Model</label><input type="text" id="model" disabled></div>
          <div class="info-field"><label>Vehicle Type</label><input type="text" id="type" disabled></div>
        </div>

        <div class="button-group" style="display: flex; justify-content: space-between; margin-top: 20px;">
          <button class="edit-btn" onclick="enableEdit()">EDIT</button>
          <button class="save-btn" id="saveBtn" onclick="saveProfile()" disabled>SAVE</button>
        </div>
      </div>
    </div>

    <!-- Settings Section -->
    <div id="settingsSection" class="page-section" style="display: none;">
      <h2>Settings</h2>
      <p>Adjust your preferences here:</p>
      <label><input type="checkbox" /> Enable notifications</label><br/>
      <label><input type="checkbox" /> Dark mode</label>
    </div>
  </div>
</body>
</html>
