<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../home page/style.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <img src="../pictures/dhvsu_logo.png" alt="Logo" class="logo">
    <h1>DLC VEHICLES MONITORING</h1>
  </header>

  <section id="sidebar">
    <ul class="side-menu top">
      <li class="active"><a href="#" id="dashboardBtn"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a></li>
      <li><a href="#" id="historyBtn"><i class='bx bxs-time'></i><span class="text">History</span></a></li>
      <li><a href="#" id="profileBtn"><i class='bx bxs-user'></i><span class="text">Profile</span></a></li>
      <li><a href="#" id="settingsBtn"><i class='bx bxs-cog'></i><span class="text">Settings</span></a></li>
      <li><a href="#" id="logout"><i class='bx bx-log-out'></i><span class="text">Logout</span></a></li>
    </ul>
  </section>

  <div id="pop-up-div" class="pop-up-upload-image">
    <div class="pop-up-inner">
      <button id="close-btn">
        <img src="../pictures/close.png" />
      </button>
      <div id="pop-up-input">
        <h2>Upload Profile Image</h2>
        <input type="file" id="pop-up-file" accept="image/*" />
        <input type="submit" id="pop-up-submit" />
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Dashboard -->
    <div id="qrSection" class="qr-container" style="margin: 30px; text-align: center;">
      <div class="info-container">
        <button id="showPopUpBtn" class="profile-pic-container profile-pic-btn">
          <img id="qrProfilePic" src="../pictures/default-avatar-icon.png">
        </button>
        <div id="qrUserName" style="font-weight: bold;">Loading...</div>
        <div id="qrStudentID" style="color: gray;">-</div>
        <div id="qrRole" style="color: #4b5563;">-</div>
      </div>
      <div>
        <img id="userQRCode" src="" alt="QR Code" style="width: 180px; height: 180px; padding: 10px; border: 2px solid #ccc; border-radius: 10px; background: white; display: block; margin: 10px auto;" />
        <button id="downloadQR" style="margin-top: 10px; padding: 10px 20px; background-color: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Download QR Code</button>
      </div>
    </div>

    <!-- History -->
    <div id="historySection" class="page-section" style="display: none;">
      <h2>History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Time In</th>
            <th>Time Out</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Profile -->
    <div id="profileSection" class="page-section" style="display: none;">
      <div class="profile-container">
        <div class="profile-image-upload">
          <div class="avatar">
            <img id="profilePic" src="../pictures/default-avatar-icon.png" alt="Profile Picture">
          </div>
          <label for="uploadProfile" class="upload-label">Upload New Profile</label>
          <input type="file" id="uploadProfile" hidden>
        </div>

        <h2 id="userName">Loading...</h2>
        <p class="student-id" id="studentID">-</p>
        <p id="studentCourse">-</p>
        <p id="studentYearSection">-</p>

        <div class="vehicle-info">
          <div class="info-field"><label>Plate No.</label><input type="text" id="plate" disabled></div>
          <div class="info-field"><label>Color</label><input type="text" id="color" disabled></div>
          <div class="info-field"><label>Model</label><input type="text" id="model" disabled></div>
          <div class="info-field"><label>Vehicle Type</label><input type="text" id="type" disabled></div>
        </div>

        <div class="button-group" style="display: flex; justify-content: space-between; margin-top: 20px;">
          <button class="edit-btn" onclick="enableEdit()">EDIT</button>
          <button class="save-btn" id="saveBtn" onclick="saveProfile()" disabled>SAVE</button>
        </div>
      </div>
    </div>

    <!-- Settings -->
    <div id="settingsSection" class="page-section" style="display: none;">
      <h2>Settings</h2>
      <p>Adjust your preferences here:</p>
      <label><input type="checkbox" /> Enable notifications</label><br/>
      <label><input type="checkbox" /> Dark mode</label>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const showPopUpBtn = document.getElementById('showPopUpBtn');
    const hidePopUpBtn = document.getElementById('close-btn');
    const popUpDiv = document.getElementById('pop-up-div');

    showPopUpBtn.addEventListener('click', () => popUpDiv.classList.add('show-pop-up'));
    hidePopUpBtn.addEventListener('click', () => popUpDiv.classList.remove('show-pop-up'));
  </script>

  <!-- âœ… Load full logic -->
  <script type="module" src="./homepage.js"></script>
</body>
</html>
